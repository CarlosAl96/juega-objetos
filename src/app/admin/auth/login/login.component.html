<div
  class="bg-surface-50 dark:bg-surface-950 flex flex-col items-center justify-start min-h-screen min-w-[100vw] overflow-hidden"
>
  <div
    class="bg-surface-50 dark:bg-surface-950 pt-6 pr-8 flex w-full justify-end"
  >
    <p-button
      severity="secondary"
      [rounded]="true"
      [text]="true"
      [raised]="true"
      (click)="toggleDarkMode()"
      [icon]="layoutService.isDarkTheme() ? 'pi pi-sun' : 'pi pi-moon'"
    >
    </p-button>
  </div>
  <div class="flex flex-col items-center justify-center min-h-[80vh]">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          135deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20"
        style="border-radius: 53px"
      >
        <div class="flex w-full justify-center">
          <img
            [src]="
              layoutService.isDarkTheme()
                ? './logo.png'
                : './logo.png'
            "
            width="300px"
          />
        </div>

        <div class="pt-20">
          <label
            for="email1"
            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
            >Correo electrónico</label
          >
          <input
            pInputText
            id="email1"
            type="text"
            placeholder="Ingresa tu correo"
            class="w-full md:w-[30rem] mb-8"
          />

          <label
            for="password1"
            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2"
            >Contraseña</label
          >
          <p-password
            id="password1"
            placeholder="Ingresa tu contraseña"
            [toggleMask]="true"
            styleClass="mb-4"
            [fluid]="true"
            [feedback]="false"
          ></p-password>

          <div class="flex items-center justify-between mt-2 mb-8 gap-8">
            <span
              class="font-medium no-underline ml-2 text-right cursor-pointer text-primary"
              >¿Olvidaste tu contraseña?</span
            >
          </div>
          <p-button
            label="Iniciar sesión"
            styleClass="w-full"
            routerLink="/"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
